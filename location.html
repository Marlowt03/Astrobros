<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visit – AstroBros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="top">
  <header class="site-header">
    <nav class="nav container">
      <a class="brand" href="index.html">ASTROBROS</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a class="active" href="location.html#visit-card">Visit</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="nav-underline"></div>
  </header>

  <main class="container">
    <section class="visit-section">
      <div class="location-card" id="visit-card">
        <img class="location-logo" src="images/logo.jpg" alt="AstroBros logo" />
        <h2>Our Location</h2>
        <p>7725 W Ridgewood Dr<br/>Parma, OH 44134<br/>United States</p>
        <p><strong>Hours:</strong><br/>Mon–Thu: 11am–9pm<br/>Fri–Sat: 11am–10pm<br/>Sun: 12pm–8pm</p>
        <p><strong>Phone:</strong> <a href="tel:+14405550123">(440) 555‑0123</a></p>
        <a class="btn primary" href="tel:+14405550123">Call us to place an order!</a>
        <a class="btn" target="_blank" rel="noopener" href="https://maps.google.com/maps?q=7725+W+Ridgewood+Dr,+Parma,+OH+44134">Get Directions</a>
      </div>

      <div class="location-image">
        <img src="images/visit_collage.png" alt="AstroBros treats collage" />
      </div>
    </section>

    <section class="map-full">
      <iframe
        src="https://maps.google.com/maps?q=7725%20W%20Ridgewood%20Dr%2C%20Parma%2C%20OH%2044134&output=embed"
        width="100%"
        height="420"
        style="border:0;"
        allowfullscreen
        loading="lazy"></iframe>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> AstroBros Ice Cream &amp; Coffee</p>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
