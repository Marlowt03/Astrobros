<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AstroBros – Visit Us</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="container nav-wrap">
      <a class="brand" href="index.html">ASTROBROS</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="visit.html" class="active">Visit</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Our Location</h1>
    <!-- Hidden offset anchor so incoming #orderSection lands lower -->
    <span id="orderSection" class="jump-offset"></span>

    <section class="visit-grid">
      <div class="visit-card">
        <img class="logo" src="images/astrobros-logo.png" alt="AstroBros" />
        <h2>7725 W Ridgewood Dr<br/>Parma, OH 44134</h2>
        <p><strong>Hours</strong><br/>
          Mon–Thu: 11am–9pm<br/>
          Fri–Sat: 11am–10pm<br/>
          Sun: 12pm–8pm
        </p>
        <div class="hero-buttons">
          <a class="btn primary" href="tel:+14405550123">Call Us to Place an Order</a>
          <a class="btn secondary" href="https://maps.apple.com/?q=7725+W+Ridgewood+Dr+Parma+OH+44134" target="_blank">Get Directions</a>
        </div>
      </div>
      <div class="visit-photos">
        <img src="images/stacker-cosmic.jpg" alt="Cosmic Crunch" />
        <img src="images/taiyaki-cone.jpg" alt="Taiyaki Cone" />
        <img src="images/dubai-nachos.jpg" alt="Dubai Nachos" />
        <img src="images/brownie-blast.jpg" alt="Brownie Blast" />
      </div>
    </section>
  </main>

  <footer class="container footer">
    <small>© AstroBros</small>
  </footer>
</body>
</html>
